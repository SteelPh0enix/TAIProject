{% extends "main_base.html" %}

{% block menucontent %}
    {% if user.is_authenticated %}
        <div class="user-data">
            <p>Logged in as {{ user.get_username }}</p>
        </div>
        <a class="btn button-bg" href="/logout/">Log out</a>
    {% else %}
        <form action="/login/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <input type="hidden" name="next" value="{{ request.path }}">
            <button type="submit" class="btn button-bg">Login</button>
        </form>

        {% if login_failure %}
            <div class="alert alert-danger" role="alert">
                Wrong login credentials!
            </div>
        {% endif %}
    {% endif %}
{% endblock menucontent %}
